components:
  schemas:
    User:
      required:
      - first_name
      - id
      - last_name
      - password
      - phone
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 23
        first_name:
          type: string
          example: john
        last_name:
          type: string
          example: doe
        phone:
          type: string
          example: +82 10 87623982
        password:
          type: string
          example: sjjkkkIIIh8
        createdAt:
          type: string
          format: date-time
          example: 2023-02-15T10:00:00Z
      example:
        createdAt: 2023-02-15T10:00:00Z
        password: sjjkkkIIIh8
        phone: +82 10 87623982
        last_name: doe
        id: 23
        first_name: john
    Book:
      required:
      - author
      - category
      - description
      - id
      - price
      - quantity
      - title
      type: object
      properties:
        id:
          type: integer
          example: 21
        title:
          type: string
          example: The Great Book
        author:
          type: string
          example: Jane Smith
        createdAt:
          type: string
          format: date-time
          example: 2023-02-15T10:00:00Z
        description:
          type: string
          example: The Great Book about adventure of bookworm.
        price:
          type: number
          example: 15.0
        category:
          type: string
          example: fiction
        quantity:
          type: integer
          example: 1
      example:
        createdAt: 2023-02-15T10:00:00Z
        quantity: 1
        author: Jane Smith
        price: 15.0
        description: The Great Book about adventure of bookworm.
        id: 21
        title: The Great Book
        category: fiction
    Review:
      required:
      - bookId
      - id
      - rank
      - text
      - userId
      type: object
      properties:
        id:
          type: integer
          example: 32
        bookId:
          type: integer
          example: 22
        userId:
          type: integer
          example: 12
        rank:
          maximum: 5
          minimum: 1
          type: integer
          example: 4
        text:
          type: string
          example: "Great read, highly recommend!"
        createdAt:
          type: string
          format: date-time
          example: 2023-02-15T10:00:00Z
      example:
        createdAt: 2023-02-15T10:00:00Z
        rank: 4
        id: 32
        text: "Great read, highly recommend!"
        userId: 12
        bookId: 22
    Favorite:
      required:
      - bookId
      - id
      - userId
      type: object
      properties:
        id:
          type: integer
          example: 42
        userId:
          type: integer
          example: 123
        bookId:
          type: integer
          example: 223
        createdAt:
          type: string
          format: date-time
          example: 2023-03-01T09:30:00Z
      example:
        createdAt: 2023-03-01T09:30:00Z
        id: 42
        userId: 123
        bookId: 223
    Cart:
      required:
      - bookId
      - quantity
      - userId
      type: object
      properties:
        id:
